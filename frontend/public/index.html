<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Primary Meta Tags -->
    <title>Rate My University - Honest Student Reviews & Rankings (2024)</title>
    <meta name="description" content="Read & submit honest student reviews for universities worldwide. Rate campus life, professors, tuition, and more on Rate My University." />
    <meta name="keywords" content="university reviews, student ratings, college rankings, campus reviews, rate my professor" />
    
    <!-- Sitemap -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />

    <!-- Favicon & App Icons -->
    <link rel="icon" href="/logo.png" type="image/png" />
    <link rel="shortcut icon" href="/logo.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Rate My University - Student Reviews & Rankings" />
    <meta property="og:description" content="Honest student reviews of universities worldwide. Rate your campus experience now!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ratemyuniversity.io" />
    <meta property="og:image" content="https://ratemyuniversity.io/rate_my_university.jpg" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rate My University - Student Reviews & Rankings" />
    <meta name="twitter:description" content="Honest student reviews of universities worldwide." />
    <meta name="twitter:image" content="https://ratemyuniversity.io/rate_my_university.jpg" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
